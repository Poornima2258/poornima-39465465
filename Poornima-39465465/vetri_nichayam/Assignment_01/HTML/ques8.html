<!-- Style a button with the following specifications: custom background color, white text, padding, rounded corners and appropriate margins. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      style="
        color: white;
        background-color: blue;
        border-radius: 20px;
        padding: 5px;
        margin: 10px;
      "
    >
      Click Me
    </button>
  </body>
</html>
