<!-- Build a responsive card grid that displays:
•
4 cards per row on large screens (>1200px)
•
3 cards per row on medium screens (768px-1200px)
•
2 cards per row on small screens (480px-768px)
•
1 card per row on mobile (<480px)
Use either Flexbox or Grid, and implement with media queries. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Grid</title>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }

      /* GRID CONTAINER */
      .card-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr); /* Default: large screens */
      }

      /* CARD STYLE */
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 18px;
        font-weight: 600;
      }

      /* MEDIUM SCREENS (768px - 1200px) → 3 per row */
      @media (max-width: 1200px) and (min-width: 768px) {
        .card-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* SMALL SCREENS (480px - 768px) → 2 per row */
      @media (max-width: 768px) and (min-width: 480px) {
        .card-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* MOBILE (<480px) → 1 per row */
      @media (max-width: 480px) {
        .card-grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive Card Grid Layout</h2>

    <div class="card-grid">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
      <div class="card">Card 7</div>
      <div class="card">Card 8</div>
    </div>
  </body>
</html>
