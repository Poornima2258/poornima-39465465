<!-- Create four 150×150 boxes: move the relative box 20px right/down, place the absolute box at the bottom-right of its parent, and keep the fixed box stuck to the bottom-left of the screen while scrolling. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Example</title>

    <style>
      .parent {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative; /* required for absolute child */
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .box {
        width: 150px;
        height: 150px;
        font-size: 18px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 1️⃣ Static box */
      .static-box {
        background: gray;
      }

      /* 2️⃣ Relative box — move 20px right & down */
      .relative-box {
        background: royalblue;
        position: relative;
        top: 20px;
        left: 20px;
      }

      /* 3️⃣ Absolute box — bottom-right inside parent */
      .absolute-box {
        background: tomato;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      /* 4️⃣ Fixed box — bottom-left of screen */
      .fixed-box {
        background: seagreen;
        position: fixed;
        bottom: 0;
        left: 0;
      }

      /* Extra height to test scrolling */
      .scroll {
        height: 1000px;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="box static-box">Static Box</div>

      <div class="box relative-box">Relative Box</div>

      <div class="box absolute-box">Absolute Box</div>
    </div>

    <div class="box fixed-box">Fixed Box</div>

    <div class="scroll"></div>
  </body>
</html>
